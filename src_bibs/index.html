<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>
  </head>
  <body>
  <div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col col-lg-2">
        Escreva seu nome: 
        </div>
        <div class="col-md-auto">
        <input type="text" value="" />
        </div>
    </div>
    <div class="row justify-content-md-center border">
        <div class="col col-lg-2 border">
        Coloque aqui a configuração de mão.
        </div>
        <div class="col-md-auto border">
        <video autoplay playsinline muted id="webcam" width="560" height="560"></video>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col col-lg-2">
        <button id="take_picture">Capture</button>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col col-lg-2">
            <canvas id="hand_track" width="560" height="560" style="border:1px solid #000000;">
            Seu navegador não suporta canvas.
            </canvas>
        </div>
    </div>
  </div>
    <div id="console"></div>
    <!-- Add an image that we will use to test -->
    

    <!-- 
    <button id="class-a">Add A</button>
    <button id="class-b">Add B</button>
    <button id="class-c">Add C</button>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
